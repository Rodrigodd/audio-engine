[package]
name = "audio-engine"
description = "A audio playback library"
version = "0.1.0"
authors = ["Rodrigo Batista de Moraes <rodrigobatsmoraes@hotmail.com>"]
edition = "2018"
repository = "https://github.com/Rodrigodd/audio-engine"
license = "MIT OR Apache-2.0"
readme = "README.md"
keywords = ["audio", "playback", "wav", "ogg"]
categories = ["multimedia::audio"]
exclude = ["examples/"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
gcd = "2"
lewton = "0.10"
hound = "3"

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
cpal = "0.13"

[target.'cfg(target_arcg = "wasm32")'.dependencies]
js-sys = "0.3.39"
wasm-bindgen = "0.2.62"

[target.'cfg(target_arch = "wasm32")'.dependencies.web-sys]
version = "0.3"
features = [
  'AudioContext',
  'AudioDestinationNode',
  'AudioNode',
  'AudioParam',
  'AudioBuffer',
  'AudioBufferSourceNode'
]

[dev-dependencies]
criterion = "0.3"

[[bench]]
name = "my_benchmark"
harness = false
